
 <mat-toolbar color="primary" *ngIf="isMobile" class="mobile-toolbar">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1>WikibookGen</h1>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #snav class="sidenav" [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile">
    <mat-nav-list *ngIf="!isMobile">
      <div class="logo-nav"><img src="/assets/logo.png" alt="logo"></div>
    </mat-nav-list>

    <mat-toolbar *ngIf="!isMobile">
      <mat-toolbar-row>
          WikibookGen
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="/home">Home</a>
      <a mat-list-item href="/wikibook/list">Show existing books</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="/wikibook/order">Generate book</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content" role="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="version-info">Current build: 0.0.3</mat-toolbar>
