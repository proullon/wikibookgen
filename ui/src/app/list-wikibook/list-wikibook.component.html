<h1>Wikibooks generated by previous users</h1>

<div>
<table class=".table table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Generation</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let w of wikibooks">
  <td><a href="/wikibook/{{w.uuid}}">{{w.subject}}</a></td>
  <td>{{w.pages}} pages. <div *ngIf="w.language">({{w.language}})</div></td>
  <td>{{w.generation_date | date:'shortDate'}}</td>
  </tr>
  </tbody>
</table>
</div>
